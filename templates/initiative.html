{% load static %}
<!DOCTYPE html>
<html>
<head>
    <script src={% static 'jquery-ui-1.10.4/js/jquery-1.10.2.js' %}></script>
    <script src={% static 'jquery-ui-1.10.4/js/jquery-ui-1.10.4.min.js' %}></script>
    <link rel="stylesheet" href="{% static 'bootstrap-3.2.0-dist/css/bootstrap.css' %}" >
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}" >
    <script src={% static 'bootstrap-3.2.0-dist/js/bootstrap.min.js' %}></script>
    <link href="{% static 'bootstrap-glyphicons-master/css/bootstrap.icon-large.min.css' %}" rel="stylesheet">
    <title></title>
</head>
<body>
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">DnD Initiave</div>
    <div class="panel-body">
    </div>
        <table class="table" id="initiative">
            <tr><th>Name</th><th></th><th><i class="icon-large icon-hospital"></i></th><th><i class="icon-large icon-shield"></i></th><th>Modifiers</th></tr>
            <tbody id="sortable">
                {% for char in chars %}
                    <tr id={{ char.id }} style="background-color:green">
                        <td>{{ char.name }}</td>
                        <td><img style="max-height: 40px;" src='{{ char.image }}' alt=""></td>
                        <td style='width:150px'>
                            <div class="input-group">
                                <input type="text" class="form-control hp" value = {{ char.hp }} data-hp= {{ char.hp }}>
                                <span class="input-group-addon">/{{ char.hp }}</span>
                            </div>
                        </td>
                        <td>{{ char.ac }}</td>
                        <td><input type="text" class="form-control"></td>
                        <td>
                            <button type="button" class="btn btn-default delete" title="Delete This Person">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                            <button type="button" class="btn btn-default edit" title="Edit This Person">
                                <span class="glyphicon glyphicon-cog"></span>
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div>
        <button type="button" class="btn btn-default" id="add-new">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>

    <div id="overlay" class="overlay">
        <span class="input-group-btn glyphicon close-button" title="Save" >
                <button class="btn btn-default" type="button" id="save-edit"><span class="glyphicon glyphicon-remove"></span></button>
        </span>
        <div class="input-group">
            <input type="text" id='player-name' class="form-control" placeholder="Name">
            <input type="text" id='player-image' class="form-control" placeholder="Image">
            <input type="text" id='player-hp' class="form-control" placeholder="HP">
            <input type="text" id='player-ac' class="form-control" placeholder="AC">
            <input type="text" id='player-number' class="form-control" value="1" title="count">
            <span class="input-group-btn glyphicon" title="Save">
                <button class="btn btn-default" type="button" id="save"><span class="glyphicon glyphicon-floppy-disk"></span></button>
            </span>
        </div>
    </div>

    <div id="edit-overlay" class="overlay">
        <span class="input-group-btn glyphicon close-button" title="Save">
                <button class="btn btn-default" type="button" id="save-edit"><span class="glyphicon glyphicon-remove"></span></button>
        </span>
        <div class="input-group">
            <input type="text" id='edit-player-name' class="form-control" placeholder="Name">
            <input type="text" id='edit-player-image' class="form-control" placeholder="Image">
            <input type="text" id='edit-player-hp' class="form-control" placeholder="HP">
            <input type="text" id='edit-player-ac' class="form-control" placeholder="AC">
            <span class="input-group-btn glyphicon" title="Save">
                <button class="btn btn-default" type="button" id="edit-confirm"><span class="glyphicon glyphicon-floppy-disk"></span></button>
            </span>
        </div>
    </div>

</body>
    <script src={% static 'js/initiative.js' %}></script>
</html>
