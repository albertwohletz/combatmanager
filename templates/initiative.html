{% load static %}
<!DOCTYPE html>
<html>
<head>
    <script src={% static 'jquery-ui-1.10.4/js/jquery-1.10.2.js' %}></script>
    <script src={% static 'jquery-ui-1.10.4/js/jquery-ui-1.10.4.min.js' %}></script>
    <link rel="stylesheet" href="{% static 'bootstrap-3.2.0-dist/css/bootstrap.css' %}" >
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}" >
    <script src={% static 'bootstrap-3.2.0-dist/js/bootstrap.min.js' %}></script>
    <title></title>
</head>
<body>
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">DnD Initiave</div>
    <div class="panel-body">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-cog"></span>
        </button>
    </div>
        <table class="table">
            <tr><th>Name</th><th>Picture</th><th>HP</th><th>Max</th><th>Modifiers</th></tr>
            <tbody id="sortable">
                {% for char in chars %}
                    <tr><td>char.name</td><td>char.image</td><td>char.hp</td><td>char.hp</td><td>char.ac</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
    <script src={% static 'js/initiative.js' %}></script>
</html>
